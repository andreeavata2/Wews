    <header>
      <nav>
        <ul class="main">
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Acasa</a>
          </li>
          <li>
            <a href="contact.html"><i class="fas fa-bars"></i> Contact</a>

          <li>
            <a class="active" href="login.html"
              ><i class="fas fa-user-circle"></i> Login</a

        </ul>
      </nav>
      <article>
        <div class="main-title">
          <span>Login</span>
        </div>
      </article>
    </header>
    <div class="background">
        <div class="space"></div>
        <form class="loginBox">
          <div class="username">
            <p>E-mail:</p>
            <input
              type="text"
              name="username"
              required
              placeholder="E-mail"
            />
          </div>
          <div class="password">
            <p>Parola:</p>
            <input
              type="password"
              name="pass"
              
              placeholder="Introduceti parola"
              required
            />
          </div>
          <div class="more">
            <div class="signUp">
              <a href="register.html">
                Inscrie-te
              </a>
            </div>
            <div class="forgotPass">
              <a href="forgotPass.html" class="txt1">
                Ti-ai uitat parola?
              </a>
            </div>
          </div>
    
          <div class="btn">
            <a href="index.html">
              <button class="button" type="button">
                Login
              </button>
            </a>
          </div>
        </form>
        <div class="spaceEnd"></div>
    </div>
